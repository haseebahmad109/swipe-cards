<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Swipe Cards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button block (click)="generateCards()">
    Regenerate Cards
  </button>

  <div class="card-stack">
    <div *ngFor="let p of persons; let i=index" 
       throwable-card (throwLeft)="throwLeft(index)" (throwRight)="throwRight(index)" 
       class="card-container" [class.first-card]="i==0"  [style.z-index]="persons.length-i"> 
      <person-card  [person]="p" [total]="totalPersonCount" [count]="i+1" ></person-card>
    </div>
  </div>
</ion-content>
